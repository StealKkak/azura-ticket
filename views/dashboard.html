<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>대시보드 - Azura Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script defer src="/static/dashboard/lemonbot/js/lemonbot.js"></script>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Azura Ticket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">홈</a></li>
                    {{ if username }}
                    <li class="nav-item"><a class="nav-link" href="/login">로그인</a></li>
                    {{ endif }}
                    <li class="nav-item"><a class="nav-link" href="/logout">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4 flex-grow-1">
        <h2 class="text-center mb-4">디스코드 서버 목록</h2>

        <!-- Bootstrap 로딩 스피너 -->
        <div id="loading-bar" class="mb-3 d-none">
            <div class="progress">
                <div
                    class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
                    style="width: 100%"
                    role="progressbar"
                    aria-valuenow="100"
                    aria-valuemin="0"
                    aria-valuemax="100"
                ></div>
            </div>
        </div>

        <div id="server-list" class="row row-cols-1 row-cols-md-3 g-4">
        </div>

        <div class="text-center mt-4">
            <button id="refresh-server" class="btn btn-primary">새로 고침</button>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">
                <a href="/terms" class="text-decoration-none text-secondary">
                    <small>이용약관 및 개인정보취급방침</small>
                </a>
            </p>
            &copy; 2025 Azura Services
        </div>
    </footer>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
</script>
