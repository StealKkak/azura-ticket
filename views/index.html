<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>홈 - {{ serviceName }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script defer src="/static/js/serverlist.js"></script>
    <link rel="icon" href="/static/img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<style>
    .bg-discord {
        background-color: #4A4F5A;
    }

    .btn-discord {
        background-color: #5865F2;
        color: white;
        border: none;
    }

    .btn-discord:hover {
        background-color: #4752c4;
    }

    .bg-discord-dark {
        background-color: #292929;
    }

</style>
<body class="bg-discord d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">{{ serviceName }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">홈</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">대시보드</a></li>
                    {% if login %}
                    <li class="nav-item"><a class="nav-link" href="/logout">로그아웃</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login">로그인</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        <section data-aos="fade-in" class="bg-discord text-white d-flex flex-column align-items-center justify-content-center" style="width: 100%; min-height: 100vh;">
            <img src="/static/img/favicon.png" class="img-fluid mx-auto" style="max-width: 400px; max-height: 400px; width: 100%; object-fit: cover;" />
            <h1 class="text-center mt-4">{{ serviceName }} - 국내 최다기능 티켓봇</h1>
            <a class="btn btn-discord w-25" href="https://discord.com/oauth2/authorize?client_id={{ clientId }}&permissions=8&integration_type=0&scope=bot+applications.commands">초대하기</a>
        </section>

<section data-aos="fade-in" class="bg-discord-dark text-white d-flex flex-column align-items-center justify-content-center py-5" style="width: 100%; min-height: 100vh;">
    <div class="container">
        <h2 class="d-flex align-items-center justify-content-center mb-5">
            <span class="d-inline-flex justify-content-center align-items-center me-3 bg-secondary border-0" style="border-radius: 1rem; width: 3rem; height: 3rem;">
                <i class="bi bi-award"></i>
            </span>
            기능
        </h2>
        <div class="d-flex flex-wrap justify-content-center" style="gap: 1rem;">
            <div class="card h-100 bg-dark text-white border-white" style="max-width: 250px; min-height: 300px;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center text-center p-4">
                    <h4 class="card-title fs-4 mb-3 d-flex align-items-center justify-content-center">
                        <span class="d-inline-flex border justify-content-center align-items-center p-1 me-2 bg-dark" style="border-radius: 0.5rem; width: 2rem; height: 2rem;">
                            <i class="bi bi-lightning"></i>
                        </span>
                        겁나 빠른 반응
                    </h4>
                    <p class="card-text fs-5">안정적인 설계로 빠른 반응</p>
                </div>
            </div>
            <div class="card h-100 bg-dark text-white border-white" style="max-width: 250px; min-height: 300px;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center text-center p-4">
                    <h4 class="card-title fs-4 mb-3 d-flex align-items-center justify-content-center">
                        <span class="d-inline-flex border justify-content-center align-items-center p-1 me-2 bg-dark" style="border-radius: 0.5rem; width: 2rem; height: 2rem;">
                            <i class="bi bi-brush"></i>
                        </span>
                        풀커스텀
                    </h4>
                    <p class="card-text fs-5">세세한 요소까지 모두 커스텀 가능</p>
                </div>
            </div>
            <div class="card h-100 bg-dark text-white border-white" style="max-width: 250px; min-height: 300px;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center text-center p-4">
                    <h4 class="card-title fs-4 mb-3 d-flex align-items-center justify-content-center">
                        <span class="d-inline-flex border justify-content-center align-items-center p-1 me-2 bg-dark" style="border-radius: 0.5rem; width: 2rem; height: 2rem;">
                            <i class="bi bi-paperclip"></i>
                        </span>
                        로그저장
                    </h4>
                    <p class="card-text fs-5">사진, 첨부파일까지 완벽한 로그 저장</p>
                </div>
            </div>
        </div>
    </div>
</section>


    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">
                <a href="/terms" class="text-decoration-none text-secondary">
                    <small>이용약관 및 개인정보취급방침</small>
                </a>
            </p>
            &copy; 2025 {{ serviceName }}
        </div>
    </footer>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  AOS.init();
</script>
