<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>대시보드 - {{ serviceName }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" href="/static/img/favicon.png?v1.0" type="image/x-icon">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">{{ serviceName }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">홈</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">대시보드</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4 flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-sm text-center" id="actionContainer" style="max-width: 400px; width: 100%;">
            <h3 class="mb-4">관리 메뉴</h3>
            <button class="btn btn-primary btn-lg mb-3 w-100" id="ticketSettingButton">티켓 설정</a>
            <button class="btn btn-primary btn-lg w-100" id="ticketListButton">대화 목록</a>
        </div>

        <div class="card shadow-sm d-none w-75 pb-5" id="ticketListContainer">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">티켓 대화목록</h2>

                <form id="searchForm">
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control" placeholder="유저명으로 검색" />
                        <button id="searchButton" type="submit" class="btn btn-primary">검색</button>
                    </div>
                </form>

                <table class="table table-bordered table-hover text-center align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>유저명</th>
                            <th>시간</th>
                            <th>대화보기</th>
                        </tr>
                    </thead>
                    <tbody id="ticketListBody">
                        <tr>
                            <td colspan="4">티켓 내역이 없습니다.</td>
                        </tr>
                    </tbody>
                </table>

                <nav aria-label="페이지네이션">
                    <ul id="pagination" class="pagination justify-content-center"></ul>
                </nav>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-primary w-25 previousButton">이전</button>
            </div>
        </div>

        <div class="card p-4 shadow-sm text-center w-50 d-none" id="ticketSelectContainer">
            <div class="mb-3">
                <h3>티켓</h3>
                <select class="form-select" id="ticketTypeSelect">
                    <option value="" selected disabled id="default-ticket">선택하세요</option>
                    <optgroup id="ticketTypeList">
                        <option value="default">기본 티켓</option>
                    </optgroup>
                </select>
                <button 
                    class="btn btn-outline-secondary w-100 mt-3"
                    data-bs-toggle="modal"
                    data-bs-target="#addTicketTypeModal">
                    <i class="bi bi-plus-lg"></i>
                    추가
                </button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary w-25 previousButton">이전</button>
            </div>
        </div>

        <div class="card p-4 shadow-sm text-center d-none" style="max-width: 400px; width: 100%;">
            <h3 class="mb-4">관리 메뉴</h3>

            <div class="dropdown mb-3">
                <button class="btn btn-primary btn-lg w-100 dropdown-toggle" type="button" id="ticketDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    티켓 설정
                </button>
                <ul class="dropdown-menu w-100" aria-labelledby="ticketDropdown">
                    <li><a class="dropdown-item" href="#">기본 티켓</a></li>
                </ul>
            </div>

            <button class="btn btn-success btn-lg w-100" data-bs-toogle="modal" data-bs-target="#addTicketTypeModal">
                <i class="bi bi-plus-lg me-2"></i>추가
            </button>
        </div>

        <div id="loadingSpinner" class="d-none position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-white bg-opacity-75" style="z-index: 1050;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">로딩 중...</span>
            </div>
        </div>

        <div class="container my-4 d-none" id="dashboardContainer">
            <div class="card p-4 shadow-sm">
                <h3 class="card-title mb-4 text-center">대시보드 관리</h3>

                <div class="row g-4 justify-content-center">
                    <div class="col-md-6">
                        <div class="card p-3 shadow-sm h-100">
                            <h5 class="card-title mb-3 text-center">이름, 설명 설정</h5>
                            <div class="mb-2 d-flex align-items-center">
                                <input type="text" class="form-control" id="ticketName" placeholder="이름을 입력하세요">
                            </div>
                            <div class="mb-2 d-flex align-items-center">
                                <input type="text" class="form-control" id="ticketDescription" placeholder="설명을 입력하세요">
                            </div>
                            <div class="mb-2 d-flex align-items-center justify-content-center">
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#setTicketEmbedModal">
                                    임베드 설정
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card p-3 shadow-sm h-100">
                            <h5 class="card-title mb-3 text-center">중복 티켓 허용 설정</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="dupTicketCheckbox">
                                <label class="form-check-label" for="dupTicketCheckbox">
                                    중복 티켓 허용
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card p-3 shadow-sm h-100">
                            <h5 class="card-title mb-3 text-center">역할, 채널 설정</h5>
                            <div class="dropdown">
                                <button class="btn btn-secondary w-100 dropdown-toggle" type="button" id="roleDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    역할 선택
                                </button>
                                <ul class="dropdown-menu w-100 p-2" aria-labelledby="roleDropdown" id="roleListDropdown">
                                    <option value="" selected disabled>역할을 불러오는 중...</option>
                                </ul>
                            </div>
                            <select class="form-select mt-3" id="ticketCategorySelect">
                                <option value="" selected disabled>티켓 카테고리</option>
                                <optgroup id="ticketCategoryList">
                                    <option value="" disabled>채널을 불러오는 중...</option>
                                </optgroup>
                            </select>
                            <select class="form-select mt-3" id="closedTicketCategorySelect">
                                <option value="" selected disabled>닫힌 티켓 카테고리</option>
                                <optgroup id="closedTicketCategoryList">
                                    <option value="" disabled>채널을 불러오는 중...</option>
                                </optgroup>
                            </select>
                            <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" value="" id="userCloseCheckbox">
                                <label class="form-check-label" for="defaultCheck1">
                                    유저도 티켓 닫기 허용
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card p-3 shadow-sm h-100">
                            <h5 class="card-title mb-3 text-center">설문조사</h5>
                            <div class="mb-2 d-flex align-items-center">
                                <input class="form-check-input me-2" type="checkbox" value="1" id="surveyCheck1">
                                <input type="text" id="survey1Input" class="form-control" placeholder="옵션 1 입력">
                            </div>
                            <div class="mb-2 d-flex align-items-center">
                                <input class="form-check-input me-2" type="checkbox" value="2" id="surveyCheck2">
                                <input type="text" id="survey2Input" class="form-control" placeholder="옵션 2 입력">
                            </div>
                            <div class="mb-2 d-flex align-items-center">
                                <input class="form-check-input me-2" type="checkbox" value="3" id="surveyCheck3">
                                <input type="text" id="survey3Input" class="form-control" placeholder="옵션 3 입력">
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="d-flex justify-content-center gap-2 mt-4">
                <button class="btn btn-primary btn-md" id="globalSaveButton">
                    <i class="bi bi-save me-2"></i>저장
                </button>
                <button class="btn btn-danger btn-md" id="globalDeleteButton">
                    <i class="bi bi-trash me-2"></i>삭제
                </button>
                <button class="btn btn-outline-secondary btn-md" id="globalPreviousButton">
                    <i class="bi bi-arrow-90deg-left me-2"></i>뒤로 가기
                </button>
            </div>

        </div>
    </main>

    <div class="modal fade" id="addTicketTypeModal" tabindex="-1" aria-labelledby="티켓 추가하기" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addTicketModalForm">
                    <div class="modal-header">
                        <h5 class="modal-title">티켓 추가하기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="inputAddTicketTypeName">이름</label>
                            <input type="text" class="form-control" id="inputAddTicketTypeName" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="setTicketEmbedModal" tabindex="-1" aria-labelledby="임베드 설정하기" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="setEmbedTicketForm">
                    <div class="modal-header">
                        <h5 class="modal-title">임베드 설정하기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="inputTicketBody">본문</label>
                            <textarea class="form-control" id="inputTicketBody"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="inputTicketEmbed">임베드</label>
                            <textarea class="form-control" id="inputTicketEmbed"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">
                <a href="/terms" class="text-decoration-none text-secondary">
                    <small>이용약관 및 개인정보취급방침</small>
                </a>
            </p>
            &copy; 2025 {{ serviceName }}
        </div>
    </footer>
    <script defer src="/static/js/setting.js?v1.2"></script>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
</script>
