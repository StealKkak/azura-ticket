<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없음</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 72px;
            margin: 0;
            color: #dc3545;
        }
        p {
            font-size: 18px;
            color: #6c757d;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: None;
            padding: 20px 40px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>요청하신 페이지를 찾을 수 없습니다.</p>
        <button>이전 페이지로 돌아가기</button>
    </div>
</body>
</html>
<script>
    const btn = document.querySelector("button");
    btn.addEventListener("click", () => {
        window.history.back();
    });
</script>
